<div *ngFor="let user of userArray">
    <table border="1">
        <tr>
            <td> {{user.id}} </td>
            <td> {{user.firstName}} </td>
            <td> {{user.lastName}} </td>
            <td>{{user.contact}} </td>
            <td> {{user.address}} </td>
        </tr>
    </table>
</div>&nbsp;&nbsp;&nbsp;&nbsp;

<div>
    <label>id :</label>
    <input type="number" name="id" [(ngModel)]='user.id'><br>
    <label> First Name :</label>
    <input type="text" name="firstName" [(ngModel)]='user.firstName'> <br>
    <label> Last Name :</label>
    <input type="text" name="lastName" [(ngModel)]='user.lastName'><br>
    <label>Contact :</label>
    <input type="number" name="contact" [(ngModel)]='user.contact'><br>
    <label> Address :</label>
    <input type="text" name="add" [(ngModel)]='user.address'><br>
    <button class="btn btn-primary" (click)="updateInfo(user)">Update</button>
</div>
